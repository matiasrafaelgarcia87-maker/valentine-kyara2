<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ff8fb1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Pantalla inicial */
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .yes-button {
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    .no-button {
      background: #f44336;
      color: white;
    }

    /* ‚ù§Ô∏è Corazones */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Pantalla YES */
    .yes-screen {
      text-align: center;
      color: white;
    }

    .title {
      animation: fadeDown 1s ease forwards;
    }

    .name {
      font-size: 28px;
      margin-top: 15px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .yes-screen img {
      width: 220px;
      margin-top: 20px;
      animation: pop 0.6s ease;
    }

    /* Animaciones */
    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4;
      }
      to {
        text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493;
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Will you be my Valentine? üíò</h2>
    <button class="yes-button" onclick="handleYesClick()">Yes</button>
    <button class="no-button" onclick="handleNoClick()">No</button>
  </div>

  <script>
    let messageIndex = 0;
    const messages = [
      "No",
      "Are you sure?",
      "Think again üò¢",
      "Pleaseee ü•∫",
      "Don‚Äôt break my heart üíî",
      "Last chance üò≠"
    ];

    function handleNoClick() {
      const noButton = document.querySelector(".no-button");
      const yesButton = document.querySelector(".yes-button");

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const size = parseFloat(getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = size * 1.4 + "px";
    }

    function handleYesClick() {
      document.body.innerHTML = `
        <div class="yes-screen">
          <h1 class="title">Flowers for Kyara üíê</h1>
          <img src="flowers_kyara.png" alt="Flowers for Kyara">
          <div class="name">Kyara üíñ</div>
        </div>
      `;
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
